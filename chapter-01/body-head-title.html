<html>
    <!-- 
        Antes do elemento body muitas vezes você verá um elemento head. Esse elemento contém informações sobre
        a página (em vez de informações que são exibidas na parte principal da janela do navegador). Geralmente
        você encontrará um elemento title dentro do elemento head
    -->
    <head>
        <!-- O conteúdo do elemento title é exibido na parte superior do navegador, acima de onde você costuma
        digitar o URL da página que deseja visitar ou na aba dessa página (se o navegador usa abas para visualizar
        múltiplas páginas ao mesmo tempo)
        -->
        <title>This is the Title of the Page</title>
    </head>

    <!-- 
        A tag body indica que qualquer coisa entre ela e sua respectiva tag de fechamento, deve ser exibida na
        janela principal do navegador
    -->
    <body>
        <h1>This is the Body of the Page</h1>
        <p>Anything within the body of a web page is displayed in the main browser window.</p>
    </body>
</html>
