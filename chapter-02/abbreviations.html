<p>
    <abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist.
</p>

<p>
    <acronym title="National Aeronautics and Space Administration">NASA</acronym> do some crazy space stuff.
</p>

<!--
    Se você usar uma abreviação ou acrônimo, pode empregar o elemento "abbr". Um atributo "title" na tag de abertura é usado para especificar o termo completo.

    Na HTML 4, havia um elemento "acronym" separado para acrônimos. Para esplicitar claramente a forma completa do acrônimo, o atributo "title" era utilizado (como com o elemento "abbr" acima). A HTML5 utiliza apenas o elemento "abbr" tanto para abreviações como para acrônimos.
-->
