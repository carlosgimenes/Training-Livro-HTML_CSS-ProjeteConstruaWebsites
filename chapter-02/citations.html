<!--
    Ao fazer referência a uma parte do trabalho como um livro, filme ou artigo de pesquisa, o elemento
    "cite" pode ser usado para indicar a fonte da citação.

    Na HTML5, "cite" não deve ser usado para o nome de uma pessoa - mas podia ser utilizado na HTML4, 
    assim é provável que a maioria das pessoas continue a utilizá-lo.

    Os navegadores exibem o conteúdo de um elemento "cite" em itálico.
-->
