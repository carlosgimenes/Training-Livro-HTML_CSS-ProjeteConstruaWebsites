<h1>This is a Main Heading</h1>
<h2>This is a Level 2 heading</h2>
<h3>This is a Level 3 heading</h3>
<h4>This is a Level 4 heading</h4>
<h5>This is a Level 5 heading</h5>
<h6>This is a Level 6 heading</h6>

<!-- 
    HTML tem seis níveis de títulos:
        h1 é usado para títulos principais
        h2 é usado para subtítulos
    Se houver outras seções nos subtítulos então o elemento h3 é utilizado e assim por diante...
    Os navegadores exibem  o conteúdo dos títulos em diferentes tamanhos. O conteúdo de um elemento h1 é o maior,
    e o conteúdo de um elemento h6 é o menor. O tamanho exato em que cada navegador exibe os títulos pode variar 
    um pouco. Os usuários também podem ajustar o tamanho do texto dos navegadores.
-->
