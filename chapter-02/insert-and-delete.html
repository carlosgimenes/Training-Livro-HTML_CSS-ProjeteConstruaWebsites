<p>
    It was the <del>worst</del> <ins>best</ins> idea she had ever had.
</p>

<!-- 
    O elemento <ins> pode ser usado para mostrar conteúdo que foi inserido em um documento, enquanto o elemento <del> pode exibir texto que foi excluido dele.

    O conetúdo de um elemento <ins> normalmente é sublinhado, enquanto o conteúdo de um elemento <del> geralmente é riscado.
-->
