<p>
    This is how we make a word appear <i>italic</i>.
</p>

<p>
    It's a potato <i>Solanum teberosum</i>.
</p>

<p>
    Capitain Cook sailed to Australia on the <i>Endeavour</i>.
</p>

<!--
    Colocando palavras entre os tags "i" e "/i" podemos exibir os caracteres em itálico.

    O elemento "i" também representa uma seção do texto que seria lido de uma forma 
    diferente do conteúdo adjacente como termos técnicos, títulos de obras literárias, 
    palavras estrangeiras, pensamentos ou outros termos que normalmente seriam italizados.
-->
