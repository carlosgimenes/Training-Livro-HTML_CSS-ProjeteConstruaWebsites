<!--
    Há dois elementos comumente usados para marcar citações:

    "blockquote" 
    O elemento "blockquote" é usado para citações mais longas que ocupam um parágrafo inteiro. Observe como o elemento "p" ainda é usado dentro do elemento "blockquote".

    Os navegadores tendem a recuar o conteúdo do elemento "blockquote", mas você não deve usar esse elemento apenas para recuar uma parte do texto - para alcançar esse efeito, use CSS.

    "q"
    O elemento "q" é usado para citações mais curtas que permanecem dentro de um parágrafo. Supostamente, os navegadores precisam colocar aspas em torno do elemento "q", mas o Internet Explorer não faz isso - portanto, muitas pessoas evitam usar o elemento "q".

    Os dois elementos podem usar o atributo cite para indicar de onde vem a citação. Seu valor deve ser um URL que terá mais informações sobre a fonte da citação.
