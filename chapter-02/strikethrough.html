<p>Laptop computer</p>
<p><s>Was $995</s></p>
<p>Now only $375</p>

<!--
    O elemento <s> indica algo que não é mais exato ou relevante (mas que não deve ser excluído).

    Visualmente, o conteúdo de um elemento <s> geralmente será exibido com um risco no meio do texto.

    Versões mais antigas da HTML tinham um elemento <u> para conteúdo que era sublinhado, mas isso está se tornando obsoleto.
-->
