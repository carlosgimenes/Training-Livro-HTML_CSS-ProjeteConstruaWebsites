<html>
    <h1>Resumo Listas</h1>
    <ul>
        <li>Há três tipos de listas de HTML: ordenadas, não ordenadas e de denfinição.</li>
        <li>Listas ordenadas usam números</li>
        <li>Listas não ordenadas usam marcadores</li>
        <li>Listas de definição são usadas para definir terminologia</li>
        <li>Listas podem ser aninhadas uma dentro da outra.</li>
    </ul>
</html>
