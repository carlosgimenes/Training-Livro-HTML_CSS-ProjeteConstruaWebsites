<ul>
    <li>1 kg King Edward potatoes</li>
    <li>100 ml milk</li>
    <li>50 g salted butter</li>
    <li>Freshly grated nutmeg</li>
    <li>Salt and pepper to taste</li>
</ul>

<!--
    A lista não ordenada é criada com o elemento <ul>. 
    
    Cada item da lista é colocado entre uma tag de abertura <li> e uma tag de fechamento </li>. (O li significa item de lista.)

    Os navegadores recuam das listas por padrão.

    Às vezes, vemos um atributo type usado com o elemento <ul> para especificar o tipo de marcador (círculos, quadrados, losangos e assim por diante). É melhor usar a propriedade CSS list-style-type.
-->
